<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1- Faça uma página em Javascript que tenha "inputs", "buttons" 
e uma tabela (ou lista). Ao clicar no botão, deverá ser incluido 
na lista/tabela uma nova linha contendo os dados digitados e um 
ícone para excluir esta linha.

Obs: Caso os input estejam em branco, um alerta deve ser gerado 
e os dados não devem ser incluidos na lista/tabela.

2-Construa uma página que interaja com o usuário e realize algum 
cálculo utilizando o JavaScript, fornecendo a resposta 
(exemplos: Transformação Polegadas->Centimetros; Cálculo de IMC; 
Cálculo de Áreas ou Volumes de Objetos, 
Cálculo de Imposto de Renda). -->
       
</head>
<body>


<div id="algo">
    <label >Digite algo</label>
    <input type="text" name="txtA" id="txtA">
    
    <button onclick="cadInfo(txtA.value)">Click me</button>
    <button onclick="cadInfo()">Remover</button>
</div>
<br>
<br>

<div id="re">
    <table border="1" id="tabela">
        <caption>Informações digitadas</caption>
        <tr>
            <th>Informação</th>
        </tr>
        <tr>
            <td>

            </td>
        </tr>
    </table>
</div>


    
<div class="input">
    <h1>Conversor Brasileiro de R$ para $</h1>
    <h5>Use ponto (.)</h5>
    <label >Digite em R$:</label>
    <input type="text" id="valor">
    <button id="calcular" >Calcular</button>
    <div><b>$</b></div><div class="result" id="resultado"></div>


</div>

<style>
    #re {
       font: 14px Verdana; 
    }
    /* table tr th td {
        width: 150px;
    } */
</style>

<script type="text/javascript">
    function cadInfo (texto) {

        var tb = document.getElementById("tabela");
        var qtdLinhas = tb.rows.length;
        var linha = tb.insertRow(qtdLinhas);

        var cellCodigo = linha.insertCell(0);
        
        cellCodigo.innerHTML = texto;
    

    }
    
    
    const calcular = document.getElementById('calcular');
    

    function imc(){
        const numero = document.getElementById('valor').value;
        const resultado = document.getElementById('resultado');
        //alert ('test click');
        if (numero !== ''){
            //alert ('ora ora temos conteudo')
            const valorDollar = numero / 5.12;

            resultado.textContent = valorDollar;
        }else{
            resultado.textContent = 'Deve preencher o campo!!!!';
        }

    }

    calcular.addEventListener('click', imc);
    //alert(numero);

    //numero.value = "alou";
</script>

</body>
</html>
